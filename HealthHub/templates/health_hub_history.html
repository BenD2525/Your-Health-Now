{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h1>My Health History</h1>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-auto text-center p-3">
            <p class="text-center"> {{ stats.user }} | {{ stats.weight }} | {{ stats.date }} | {{ stats.five_k_time }} </p>
        </div>
    </div>
</div>
{% endblock content %}
